<main class="my-5">
	<div class="container-fluid text-center text-sm-left">

		<div class="row mb-3">
			<div class="col">
				<h1>Meow Forum</h1>
			</div>
		</div>

		<div class="card-columns">
			<div class="card" *ngFor="let post of posts">
				<div class="card-body">
					<h4 class="card-title">{{post.postTitle}}</h4>
					<p class="card-text">{{post.postContent}}</p>
					<p class="card-text"><small class="text-muted">{{post.postDate | date}}</small></p>
				</div>
			</div>
		</div><!--/.card-columns-->
	</div><!--/.container-fluid-->
</main>
